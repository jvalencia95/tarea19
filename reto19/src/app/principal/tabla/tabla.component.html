<section class="container">
  <h2 class="text-center">Tabla</h2>
  <table class="table table-hover border">
    <thead>
      <tr>
        <th>Id</th>
        <th>Titulo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
      </tr>
    </tbody>
  </table>
</section>
